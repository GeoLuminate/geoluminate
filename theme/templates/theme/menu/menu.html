{% load menu_tags %}

{% for child in children %}
<li class="child{% if child.selected %} selected{% endif %}{% if child.ancestor %} ancestor{% endif %}{% if child.sibling %} sibling{% endif %}{% if child.descendant %} descendant{% endif %}">

	{% if child.children %}
		<div class='accordion-item'>
			<a href='#' data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				<span class='opener'><i class="{{ child.attr.icon}}"></i> {{ child.get_menu_title }}</span>
			</a>
			<div id="collapseOne" class="collapse sub-menu" aria-labelledby="headingOne" data-bs-parent="#menu">
				<ul class='alt nav'>
					{% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
				</ul>
			</div>
		</div>
	{% else %}
		<a href="{{ child.attr.redirect_url|default:child.get_absolute_url }}">
			<span><i class="{{ child.attr.icon}}"></i> {{ child.get_menu_title }}</span>
		</a>
	{% endif %}
</li>
{% endfor %}
