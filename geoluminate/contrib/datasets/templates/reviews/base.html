{% extends "base.html" %}


{% block page_nav %}
<ul class="nav nav-pills nav-pills-alternate d-print-none" id="myTab" role="tablist">
  {% for item in navigation %}
  <li class="nav-item" role="presentation">
    {% comment %} <button data-bs-toggle="pill" type="button" role="tab" {% endcomment %}
    {% comment %} <button  href="{{ item.url }}" data-bs-toggle="pill" type="button" role="tab" hx-get="{{ item.url }}" {% endcomment %}
      <button  href="{% url item.url uuid=review_object.uuid %}" data-bs-toggle="pill" type="button" role="tab"
          hx-get="{% url item.url uuid=review_object.uuid %}"
          class="nav-link {{ item.extra_classes }}{% if forloop.first %} active{% endif %}"
          >
        <i class="fas {{ item.icon }}"></i>
        {{ item.title }}
      </button>
    </li>
  {% endfor %}
</ul>
{% endblock %}

{% block main %}
<div class='container col-9'>
  {% include template_name %}
</div>
{% endblock %}
