{% load i18n %}

<p>{% trans "Using a third-party authentication service:" %}</p>
<div class="socialaccount_providers d-flex justify-content-center">
  {% include "socialaccount/snippets/provider_list.html" with process="login" %}
</div>
<div class="py-4 d-flex align-items-center">
  <hr class="flex-grow-1" />
  <span class="px-2 text-muted">{% trans "OR" %}</span>
  <hr class="flex-grow-1" />
</div>
<p>{% trans "Use the details you signed up with:" %}</p>
<form id="loginForm"
      action="{% url 'account_login' %}?next={{ request.path }}"
      method="post"
      class="standard">
  {% csrf_token %}
  {{ login_form.as_p }}
  <button type="submit" form="loginForm" class="btn btn-success">
    <i class="fas fa-sign-in-alt me-2"></i>{% trans "Login" %}
  </button>
</form>
<p class="mt-3">
  <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
</p>
