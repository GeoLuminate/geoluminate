{% extends "geoluminate/base/detail_view.html" %}
{% load geoluminate %}

{% block content %}
  {% include template_name %}
{% endblock content %}

{% block sidebar %}
  <div id="list-example" class="list-group">
    {% for label, template, form in forms %}
      <a class="list-group-item list-group-item-action" href="#{{ label }}">{{ label }}</a>
    {% endfor %}
  </div>
{% endblock sidebar %}
