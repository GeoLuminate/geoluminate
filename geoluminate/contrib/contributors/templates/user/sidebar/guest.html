{% extends "user/sidebar/base.html" %}
{% load i18n %}

{% block body %}
  <div class="container">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active"
                id="login-tab"
                data-bs-toggle="tab"
                data-bs-target="#login-tab-pane"
                type="button"
                role="tab"
                aria-controls="login-tab-pane"
                aria-selected="true">{% trans "Login" %}</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link"
                id="register-tab"
                data-bs-toggle="tab"
                data-bs-target="#register-tab-pane"
                type="button"
                role="tab"
                aria-controls="register-tab-pane"
                aria-selected="false">Register</button>
      </li>
    </ul>
    <div class="tab-content pt-3">
      <div class="tab-pane fade show active"
           id="login-tab-pane"
           role="tabpanel"
           aria-labelledby="login-tab"
           tabindex="0">{% include "user/login.html" %}</div>
      <div class="tab-pane fade"
           id="register-tab-pane"
           role="tabpanel"
           aria-labelledby="register-tab"
           tabindex="0">{% include "user/register.html" %}</div>
    </div>
  </div>
{% endblock body %}
