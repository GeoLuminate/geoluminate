{% load i18n geoluminate %}
{% load cms_tags %}

{% comment %} {% render_model_block object "name,about" %}
<div class="card">
  <div class="card-body">
    <h6 class="card-title">{{ object.name }}</h6>
    <div class="card-text small">{{ object.about|default:"No about me provided yet." }}</div>
  </div>
</div>
{% endrender_model_block %} {% endcomment %}
<div id="thisIsUnique"
     class="card"
     hx-trigger="dblclick"
     hx-get="{{ edit_url }}?edit_fields=name,about"
     hx-target="closest .card"
     hx-swap="outerHTML">
  <div class="card-body">
    <h6 class="card-title">{{ object.name }}</h6>
    <div class="card-text small">{{ object.about|default:"No about me provided yet." }}</div>
  </div>
</div>
