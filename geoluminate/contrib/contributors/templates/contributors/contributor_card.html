{% load geoluminate contributor_tags easy_icons %}

{% with obj as contributor %}
  <div class="entry-list-item card border-0 text-center {{ contributor.type }}">
    <c-avatar :image="contributor.image" />
    <h5 class="card-title fs-6">
      <a href="{{ contributor.get_absolute_url }}"
         class="text-reset">{{ contributor }}</a>
    </h5>
  </div>
{% endwith %}
