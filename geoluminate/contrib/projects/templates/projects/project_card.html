{% load easy_icons %}

<c-bs5.card title="{{ obj }}"
            card_class="h-100">
  <c-slot name="subtitle">
    <c-contributor.names class="fs-6 text-secondary mt-2 mb-3"
                         :contributors="obj.contributions.all" />
  </c-slot>
  {{ obj.descriptions.get_first|truncatewords_html:75 }}
  <c-slot name="footer">
    <a href="{{ obj.get_absolute_url }}"
       class="btn btn-primary">{% trans "View details" %}
    {% icon "arrow-right" %}</a>
  </c-slot>
</c-bs5.card>
