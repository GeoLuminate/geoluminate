{% extends "account/base.html" %}
{% load i18n %}

{% block title %}
  {% trans "Set Password" %}
{% endblock %}

{% block content %}
  <h5 class="mb-3">{% trans "Set Password" %}</h5>
  <form method="POST" action="{% url 'account_set_password' %}" class="standard">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="action" value="{% trans 'Set Password' %}" />
  </form>
{% endblock %}
