{% load i18n %}
<div class="card mt-3">
  <div class='d-flex'>
   <img src="http://placekitten.com/100/100" class="img-fluid w-25 rounded-start">
   <div class='d-flex flex-column w-100'>
      <div class="card-body">
          <i class='me-auto data-status'></i>
          <h4 class="card-title data-title">{{dataset.title}}</h4>
          <p class="card-text abstract data-description">{{ dataset.description|safe }}</p>
          <div>
            {% for file in dataset.files.all %}
            <div>
              <a href="{{ file.url }}">{{ file.name }}</a>
            </div>
            {% endfor %}
          </div>
      </div>
      <div class='card-footer d-flex justify-content-end border-0'>
        <a href="{% url 'dataset_detail' pk=dataset.pk %}" class="btn btn-primary btn-sm">
          <i class='fas fa-binoculars'></i>
          {% trans "View" %}
         </a>
        <a href="{% url 'project:edit' pk=dataset.pk %}" class="btn btn-primary btn-sm">
          <i class='fas fa-edit'></i>
          {% trans "Edit" %}
        </a>
      </div>
    </div>
  </div>
</div>
