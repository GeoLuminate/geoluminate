{% load i18n %}
<div class="card mt-3">
 <div class='d-flex'>
   <img src="https://via.placeholder.com/300x225?text=This+is+a+placeholder!"
        class="img-fluid w-25 rounded-start">
   <div class='d-flex flex-column w-100'>
     <div class="card-body">
       <i class='me-auto data-status'></i>
       <h4 class="card-title data-title">{{project.title}}</h4>
       <p class="card-text abstract data-description">{{project.description}}</p>
     </div>
     <div class='card-footer d-flex justify-content-end'>
       <a href="{% url 'project-edit' pk=project.pk %}" class="btn btn-primary btn-sm">
        <i class='fas fa-edit'></i>
        {% trans "Edit" %}
       </a>
     </div>
  </div>
 </div>
</div>
