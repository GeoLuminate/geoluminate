{% load i18n geoluminate %}


<div class="modal fade" id="contributorModal" tabindex="-1" aria-labelledby="contributor-{{contributor.id}}-label" aria-hidden="true">
 <div class="modal-dialog">
   <div class="modal-content">
     <div class="modal-header">
        <img src="{% icon %}" class='me-2' height=40 alt="{{ geoluminate.database.acronym }} Icon">
       <h5 class="modal-title">{{ view.model|verbose_name|title }} {% trans "Contributor" %}</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
     </div>
     <div class='modal-body row align-items-center'>
      <div class='profile-image col-3'></div>
      <div class='col'>
        <h1 id="contributor-{{contributor.id}}-label" class="modal-title contributor-name fs-5">{{ contributor.profile.name }}</h1>
        <span class='text-muted contributor-roles'>{{ contributor.roles|join:" | " }}</span>
      </div>
    </div>
     <div class="modal-body contributor-bio"></div>
     <div class="modal-footer">
       <a href class="btn btn-primary">{% trans "View Profile" %}</a>
     </div>
   </div>
 </div>
</div>
