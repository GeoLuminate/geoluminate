{% load i18n %}
{% spaceless %}
<div class="card mt-3">
 <div class='d-flex'>
   <div class="card-body">
     <i class='me-auto data-status'></i>
     <h4 class="card-title data-title">{{ measurement.value }}</h4>
     <p class="card-text abstract data-description">{{project.description}}</p>
   </div>
   <div class='card-footer d-flex justify-content-end'>
     <a href="{% url 'project:edit' pk=project.pk %}" class="btn btn-primary btn-sm">
      <i class='fas fa-edit'></i>
      {% trans "Edit" %}
     </a>
   </div>
 </div>
</div>
{% endspaceless %}
