{% extends 'base_card.html' %}
{% load i18n %}

{% block image %}
  <img src="https://via.placeholder.com/300x225?text=This+is+a+placeholder!"
      class="img-fluid w-25 rounded-start">
{% endblock image %}

{% block body %}
  {{ block.super }}
  {% comment %} <p class="card-text">{{ object.description }}</p> {% endcomment %}
{% endblock body %}

{% block footer %}
<a href="{{ object.get_absolute_url }}" class="btn btn-primary btn-sm">
  {% trans "View Details" %}
</a>
{% endblock footer %}
