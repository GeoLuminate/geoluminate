{% load geoluminate static partials crispy_forms_tags %}

{% partialdef description %}
<div id="{{ description.type }}Description" class="section-header">
  <h5 class="mb-0">{{ description.get_type_display }}</h5>
  {{ description.text|linebreaks }}
</div>
{% endpartialdef %}

{% partialdef form inline=True %}
<h1 class="modal-title fs-5" id="exampleModalLabel" hx-swap-oob="true">{{ form_title }}</h1>
<div id="modalFormBody" hx-swap-oob="true">{% crispy form %}</div>
{% endpartialdef %}
