{% extends "base.html" %}
{% load formsetify geoluminate %}

{% block content %}
  <django-formset endpoint="{{ request.path }}" csrf-token="{{ csrf_token }}">
    {{ form_collection }}
    <button type="button" class="btn btn-success"  df-click="submit({create: true}) -> proceed">
      {% trans "Create" %} {{ model_name }}
    </button>
  </django-formset>
{% endblock content %}
