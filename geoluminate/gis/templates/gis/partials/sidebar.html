{% load i18n crispy_forms_tags %}

<div class="offcanvas offcanvas-start" tabindex="-1" id='offcanvas{{ name|title }}' aria-labelledby="offcanvas{{ name|title }}Label">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvas{{ name|title }}Label">{% trans name|title %}</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    {% if helper %}
      {% crispy form helper %}
    {% else %}  
      {% crispy form %}
    {% endif %}
  </div>
</div>
