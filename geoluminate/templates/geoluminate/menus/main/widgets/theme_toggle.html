{% load static %}

{% spaceless %}
  <li class="nav-item dropdown">
    {% comment %} <span data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="{% trans "Toggle theme" %}"> {% endcomment %}
    <button class="btn btn-link nav-link px-lg-1 dropdown-toggle d-flex align-items-center h-100"
            type="button"
            aria-expanded="false"
            data-bs-toggle="dropdown"
            data-bs-display="static"
            aria-label="{% trans "Toggle theme" %}">
      <i class="fa-solid fa-sun theme-icon-active"></i>
      <span class="d-lg-none ms-2" id="bd-theme-text">{% trans "Toggle theme" %}</span>
    </button>
    {% comment %} </span> {% endcomment %}
    <ul id="bd-theme" class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-theme-text">
      <li>
        <button type="button"
                class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="light"
                aria-pressed="false">
          <i class="fa-solid fa-sun me-2"></i>
          {% trans "Light" %}
          <i class="fa-solid fa-check ms-auto d-none"></i>
        </button>
      </li>
      <li>
        <button type="button"
                class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="dark"
                aria-pressed="false">
          <i class="fa-solid fa-moon me-2"></i>
          {% trans "Dark" %}
          <i class="fa-solid fa-check ms-auto d-none"></i>
        </button>
      </li>
      <li>
        <button type="button"
                class="dropdown-item d-flex align-items-center"
                data-bs-theme-value="auto"
                aria-pressed="false">
          <i class="fa-solid fa-circle-half-stroke me-2"></i>
          {% trans "Auto" %}
          <i class="fa-solid fa-check ms-auto d-none"></i>
        </button>
      </li>
    </ul>
  </li>
{% endspaceless %}
