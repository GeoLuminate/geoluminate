{% extends 'base.html' %}
{% load geoluminate %}
{% block body_class %}bg-primary bg-gradient{% endblock body_class %}

{% block application %}
<div class="modal d-block position-relative z-1 {% block modal_class %}{% endblock %}" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content border-0 shadow">
      <div class="modal-header {% block header_class %}{% endblock %}">
        <img class="mx-auto" src="{% logo %}" alt="" height="70px">
      </div>
      <div class="modal-body {% block content_class %}{% endblock %}">
        <h5 class="modal-title text-center mb-3">{% block page_title %}{% endblock %}</h5>
        {% block content %}{% endblock %}
      </div>
      <div class="modal-footer border-0 {% block footer_class %}{% endblock %}">
        {% block footer %}{% endblock %}
      </div>
    </div>
  </div>
</div>
{% endblock body %}
