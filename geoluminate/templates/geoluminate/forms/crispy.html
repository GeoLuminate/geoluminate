{% extends "geoluminate/forms/base.html" %}
{% load i18n crispy_forms_tags geoluminate %}
{% load partials %}

{% block content %}
  {% if view.help_text %}{{ view.help_text }}{% endif %}
  <div class="my-3">
    {% partialdef form inline=True %}
    {% crispy form %}
    <div id="form-actions" hx-swap-oob="true">
      <button type="submit" form="{{ form.helper.form_id }}" class="btn btn-primary">{% trans "Save" %}</button>
    </div>
  {% endpartialdef %}

</div>
{% endblock content %}
