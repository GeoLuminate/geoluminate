{% load cms_tags menu_tags static authentication geoluminate %}
<nav class="navbar navbar-expand-md navbar-dark bg-primary bg-gradient">
  <div class="container-fluid">
    <button class="navbar-toggler d-block bg-primary-subtle"
    type="button" data-bs-toggle="offcanvas" data-bs-target="#mainSidebar" aria-controls="mainSidebar"
    aria-expanded="false"
    aria-label="Toggle navigation"
    >
      <img src="{% icon %}" alt="Logo" class="d-inline-block align-text-top" style="height: 2rem;">
    </button>
    <button class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarSupportedContent">
      <ul class="navbar-nav w-100">
        {% block navbar_menu %}{% show_menu 0 100 100 100 %}{% endblock navbar_menu %}
        {% include 'geoluminate/widgets/nav/theme_toggle.html' %}
        {% include 'authentication/navbar_widget.html' %}
      </ul>
    </div>
  </div>
</nav>
