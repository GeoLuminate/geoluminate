{% extends "geoluminate/base/list_view.html" %}
{% load i18n crispy_forms_tags easy_icons %}

{% block page_left %}
{% endblock page_left %}

{% block page %}
  {% for c in subclasses %}
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ c.name }}</h5>
        {{ c.description }}
        {{ c.count }}
      </div>
    </div>
  {% endfor %}
{% endblock page %}
