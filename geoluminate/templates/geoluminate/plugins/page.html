{% load static %}
<div class='container py-3'>
  <header class="page-header {% block page_header_css %}page-layout{% endblock %}">
    {% block title %}{% endblock %}
    <div class='toolbar'>
      <div class="toolbar-left">{% block toolbar_left %}{% endblock %}</div>
      <div class="toolbar-right">{% block toolbar_right %}{% endblock %}</div>
    </div>
  </header>
  <div>
    {% block help_text %}{% endblock %}
    {% block content %}{% endblock %}
  </div>
</div>

{% block modals %}{% endblock %}
