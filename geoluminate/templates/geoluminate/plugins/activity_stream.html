{% load activity_tags i18n %}
<div class='page-content container d-block entry-list py-3'>

<header>
  <h1 class="display-1">{% trans "Recent Activity" %}</h1>
</header>
{% activity_stream 'any' object %}
{% for action in stream %}
    {% display_action action %}
{% empty %}
  {% trans "Looks like there is nothing here!" %}
{% endfor %}

</div>
