<c-vars reverse=""
        size="4"
        slot />
<c-bs5.grid ncols="" {{ attrs }} row_class="{% if reverse %}flex-row-reverse{% endif %}">
  <aside class="col-{{ size }} {% if reverse %} border-start{% else %} border-end{% endif %}">
    <div class="px-2 overflow-auto">
      {{ sidebar }}
    </div>
  </aside>
  <div class="col-9">{{ slot }}</div>
</c-bs5.grid>
