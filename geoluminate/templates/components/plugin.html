<c-vars :title="{{ meta.title }}"
        layout="page"
        :layout_types="{'page': 'container overflow-auto', 'app': ''}" />
<div class="{{ layout_types|get_item:layout }}" {{ attrs }}>
  {% if layout == "page" %}
    <c-header title="{{ title }}">
      {% if actions %}
        <c-slot name="actions">
          {{ actions }}
        </c-slot>
      {% endif %}
    </c-header>
    {% if not no_hr %}<hr class="mt-0 mb-3" />{% endif %}
  {% endif %}
  {{ slot }}
</div>
