{% load easy_icons %}

<c-vars icon="user" />
{% if image %}
  <img src="{{ image.url }}"
       class="rounded-circle {{ class }}" />
{% else %}
  <div class="bg-secondary-subtle text-light ratio ratio-1x1 rounded-circle {{ class }}">
    <div class="d-flex justify-content-center align-items-center">{% icon icon height="25%" %}</div>
  </div>
{% endif %}
