{% load easy_icons %}

<c-bs5.card title="{{ obj }}"
            card_class="h-100">
  <c-slot name="subtitle">
    <c-contributor.names :contributors="obj.contributions.all" />
  </c-slot>
  <p class="card-text">{{ obj.descriptions.get_first|truncatewords_html:75 }}</p>
  <c-slot name="footer">
    <a href="{{ obj.get_absolute_url }}"
       class="btn btn-primary">{% trans "View details" %}
    {% icon "arrow-right" %}</a>
  </c-slot>
</c-bs5.card>
