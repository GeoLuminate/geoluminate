{% load easy_icons %}

<a href="{{ item.url }}"
   class="list-group-item list-group-item-action d-flex align-items-end {% if item.selected %}active{% endif %}{{ item.extra_classes }}">
  <span class="d-inline-block" style="width: 2em">
    {% if item.icon %}
      {% icon item.icon %}
    {% endif %}
  </span>
  <span class="text-capitalize">{{ item.label }}</span>
  <span class="badge bg-secondary text-white ms-auto">{{ item.count }}</span>
</a>
