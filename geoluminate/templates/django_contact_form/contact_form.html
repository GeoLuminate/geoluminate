{% extends 'geoluminate/layout/full_screen_form.html' %}
{% load i18n %}

{% block page_title %}
  {% trans "Contact us" %}
{% endblock %}

{% block content %}
  <p>{% trans "Reach out to us by submitting the form below." %}</p>
  <form id="form" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
  </form>
{% endblock %}

{% block footer %}
  <button class="btn btn-lg btn-primary" form="form" type="submit">{% trans "Submit" %}</button>
{% endblock %}
