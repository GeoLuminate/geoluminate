version: '3'
name: geoluminate

volumes:
  postgres: {}
  postgres_backups: {}
  media: {}

services:

  django: &django
    build:
      context: .
      dockerfile: ./compose/geoluminate/local
    image: geoluminate_django
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ../:/external_apps
      - ./:/app:z
    env_file:
      - ./.envs/.django
      - ./.envs/.postgres
    ports:
      - 8000:8000
      - 5678:5678
    command: /app/bin/local/django
    entrypoint: /app/bin/entrypoint

  postgres:
    build:
      context: .
      dockerfile: ./compose/postgres/Dockerfile
    image: geoluminate/postgis:latest
    volumes:
      - postgres:/var/lib/postgresql/data
      - postgres_backups:/backups
    env_file:
      - ./.envs/.postgres
  redis:
    image: redis:6

  # celeryworker:
  #   <<: *django
  #   ports: []
  #   command: /app/bin/local/celery_worker
  # celerybeat:
  #   <<: *django
  #   ports: []
  #   command: /app/bin/local/celery_beat

  # flower:
  #   <<: *django
  #   ports:
  #     - "5555:5555"
  #   command: /app/bin/local/celery_flower

  minio:
    image: quay.io/minio/minio:latest
    volumes:
      - media:/minio
    env_file:
      - ./.envs/.minio
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /minio

  # docs:
  #   <<: *django
  #   working_dir: /app/docs
  #   ports:
  #     - "5000:5000"
  #   command: /app/bin/local/docs

  node:
    build:
      context: .
      dockerfile: ./compose/node/Dockerfile
    image: geoluminate_node
    depends_on:
      - django
    volumes:
      - ./:/app:z
      - /app/node_modules
    command: npm run dev
    ports:
      - '3000:3000'
