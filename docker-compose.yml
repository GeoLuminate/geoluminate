version: '3.7'
name: geoluminate

volumes:
  postgres: {}
  postgres_backups: {}
  media: {}

services:
  geoluminate:
    build:
      context: .
      dockerfile: ./compose/geoluminate/Dockerfile
    image: geoluminate/geoluminate:latest
  geoluminate-postgis:
    build:
      context: .
      dockerfile: ./compose/postgres/Dockerfile
    image: geoluminate/postgis
  django: &django
    build:
      context: .
      dockerfile: ./compose/django/Dockerfile
    image: geoluminate_local
    depends_on:
      - geoluminate
      - postgres
      # - redis
      - minio
    volumes:
      - ../:/external_apps
      - ./:/app:z
    env_file: stack.env
    ports:
      - 8000:8000
      - 5678:5678
    command: start-django-local
  postgres:
    image: geoluminate/postgis
    depends_on:
      - geoluminate-postgis
    volumes:
      - postgres:/var/lib/postgresql/data
      - postgres_backups:/backups
    env_file: stack.env
  redis:
    image: redis:6

  # celeryworker:
  #   <<: *django
  #   ports: []
  #   command: start-celeryworker-local
  # celerybeat:
  #   <<: *django
  #   ports: []
  #   command: start-celerybeat-local

  # flower:
  #   <<: *django
  #   ports:
  #     - "5555:5555"
  #   command: start-flower-local

  minio:
    image: quay.io/minio/minio:latest
    volumes:
      - media:/minio
    env_file: stack.env
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /minio

  # docs:
  #   <<: *django
  #   working_dir: /app/docs
  #   ports:
  #     - "5000:5000"
  #   command: start-docs

  node:
    build:
      context: .
      dockerfile: ./compose/node/Dockerfile
    image: geoluminate_node
    depends_on:
      - django
    volumes:
      - ./:/app:z
      - /app/node_modules
    command: npm run dev
    ports:
      - '3000:3000'
