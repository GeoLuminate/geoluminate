[tool.poetry]
name = "geoluminate"
version = "0.1.0"
description = ""
authors = ["Sam Jennings <samuel.scott.jennings@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.rst"
homepage = "https://geoluminate.com.au"
repository = "https://github.com/Geoluminate/geoluminate"
documentation = "https://geoluminate.readthedocs.io/en/latest/"
